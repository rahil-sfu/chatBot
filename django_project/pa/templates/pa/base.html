<!DOCTYPE html>
<html> 
<head>
    <title>Personal Assistant</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    {% block content %} {% endblock %}
</body>
</html>
